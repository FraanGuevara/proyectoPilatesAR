    <!-- FORMULARIO LEYENDA -->

        </div>

<!-- Formulario -->
<form >
    <div class="card container formulario">
        <div class="card-body row formulario__card">
            <!-- Nombre y apellido -->
                <div class="col-sm-4 col-lg-4 mb-3 ">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col-sm-4 col-lg-4 mb-3">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
            <!-- Seleccionar asunto -->
            <div class="form-floating col-sm-4 col-lg-4 mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <!-- <option selected>Asunto por el cual te pones en contacto con nosotros</option> -->
                <option value="1">Registrarme</option>
                <option value="2">Consulta horarios / precios</option>
                <option value="3">Ser parte de AR-Pilates</option>
                <option value="4">otro</option>
                </select>
                <label for="floatingSelect">Motivo por el cual nos contactas</label>
            </div>
            <!-- Introduccion de email -->
            <div class="form-floating mb-3 col-sm-4 col-lg-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Direccion de email</label>
            </div>
            <!-- Textarea -->
            <div class="form-floating col-sm-4 col-lg-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Escribe aqui...</label>
            </div>
            <br>
            <!-- Boton submit -->
            <div style="text-align: center">
                <button type="submit" class="btn btn-primary formulario__boton">Submit</button>
            </div>
                
        </div>
    </div>

</form>
